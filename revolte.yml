revolte:
  version: '1.0'
  project: Untitled Project
  appName: ror-app
  env:
    staging:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: config.ru
          properties:
            health: /health
            port: 8080
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              CACHE_HOST: '#{cache.cacheHost}'
              CACHE_PORT: '#{cache.cachePort}'
              CACHE_PASSWORD: '#{cache.cachePassword}'
              RAILS_ENV: production
              RAILS_MASTER_KEY: a8995b446917058172c313502da2f449
              PORT: '3000'
            preScript:
              - bundle exec rails db:migrate
              - bundle exec rails db:seed
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: mysql
        rid_3:
          type: CACHE
          name: cache
          specifications:
            cpu: 2
            memory: 0.5
    qa:
      branch: main
      services:
        rid_1:
